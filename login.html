<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Ordering Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Food Ordering System</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <input type="text" id="username" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="password" class="form-control" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const users = [
            { username: 'customer', password: 'abcd12#', role: 'customer' },
            { username: 'user2', password: 'pass2', role: 'restaurant' },
            { username: 'admin_jilsiya', password: 'admin123', role: 'admin' },
            { username: 'admin_sreeshma' , password: 'admin123' , role: 'admin' }
        ];

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                switch(user.role) {
                    case 'customer':
                        alert('Customer Login Successful');
                        window.location.href = 'index_page.html';
                        // Redirect to customer dashboard
                        break;
                    case 'restaurant':
                        alert('Restaurant Login Successful');
                        window.location.href = 'index_page.html';
                        // Redirect to restaurant dashboard
                        break;
                    case 'admin':
                        alert('Admin Login Successful');
                        window.location.href = 'index_page.html';
                        // Redirect to admin dashboard
                        break;
                }
            } else {
                alert('Invalid Credentials');
            }
            
        });
    </script>
</body>
</html>
