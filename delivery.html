<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Page</title>
    <link rel="stylesheet" href="delivery.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Delivery Details</h1>
        <form id="deliveryForm">
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" class="form-control" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" class="form-control" rows="4" placeholder="Enter your delivery address" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div id="notification" class="notification"></div>
    </div>
    <script src="delivery.js"></script>
</body>
</html>
