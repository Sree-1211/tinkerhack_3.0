      <body>
        <div class="col-12 col-md-6 col-lg-3">
          <div class="menu-item-card shadow p-3 mb-3">
              <img
                  src="Images/noodle-with-chicken-bowl-side-view.jpg"
                  class="menu-item-image w-100"
                  alt="noodles"
              />
              <h1 class="menu-card-title"><b>NOODLES</b></h1>
              <p>
                 noodles bowl : 100 rs
              </p>
              <button onclick="orderNow('noodles', 100)">
                  Order Now
              </button>
          </div>
      </div>
  
      <script>
          // Function to handle "Order Now" button click
          function orderNow(itemName, totalPrice) {
              // Redirect to the next page with URL parameters
              const nextPage = `pay.html?itemName=${encodeURIComponent(itemName)}&totalPrice=${totalPrice}`;
              window.location.href = nextPage;
          }
      </script>
      </body>
